<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Token inválido</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 2rem 3rem;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.8s ease-out both;
    }

    .card h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 1rem 0 0.5rem;
    }

    .card.rejected h1 {
      color: #ef4444;
    }

    .card p {
      font-size: 1rem;
      color: #4b5563;
    }

    .icon {
      width: 60px;
      height: 60px;
      margin: 0 auto;
    }

    .icon svg {
      width: 100%;
      height: 100%;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: pop 0.4s ease-out 0.2s both;
    }
    
    .card.rejected svg {
      stroke: #ef4444;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 1.2rem;
      }

      .card h1 {
        font-size: 1.5rem;
      }

      .card p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="card rejected">
    <div class="icon">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
    <h1>Token inválido</h1>
    <p>El enlace que intentas utilizar ya no es válido o ha caducado. Por favor, solicita un nuevo enlace si es necesario.</p>
  </div>
</body>
</html>
