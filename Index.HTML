<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Descargas PDF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .user-info { margin-bottom: 20px; text-align: center; }
        .pdf-list { width: 100%; max-width: 400px; }
        .pdf-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px; border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="user-info">
        <h3>Hola, <span id="user-name">Usuario</span></h3>
        <p>Selecciona tus archivos disponibles:</p>
    </div>

    <div id="pdf-container" class="pdf-list">
        <p style="text-align: center;">Cargando permisos...</p>
    </div>

    <script>
        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expandir la app a pantalla completa

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
        }

        // Simulación de validación y carga de datos
async function loadContent() {
    // Aseguramos que Telegram esté listo
    tg.ready();

    const initData = tg.initData; 

    if (!initData) {
        console.error("No se pudo obtener initData de Telegram");
        return;
    }

    try {
        const response = await fetch('https://webhook-solsetec.tangara.cloud/webhook/telegram', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json' 
            },
            body: JSON.stringify({ _auth: initData }) 
        });

        const data = await response.json();
        console.log("Respuesta del servidor:", data);
        // Aquí llamarías a tu función para renderizar los PDF
    } catch (error) {
        console.error("Error en la petición:", error);
    }
}
        function download(fileName) {
            tg.showConfirm(`¿Quieres descargar ${fileName}?`, (confirmed) => {
                if (confirmed) {
                    tg.showAlert(`Iniciando descarga de: ${fileName}`);
                    // Aquí podrías cerrar la app y enviar un mensaje al bot
                    // tg.sendData(fileName); 
                }
            });
        }

        loadContent();
    </script>
</body>
</html>
