<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Descargas PDF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .user-info { margin-bottom: 20px; text-align: center; }
        .pdf-list { width: 100%; max-width: 400px; }
        .pdf-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px; border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="user-info">
        <h3>Hola, <span id="user-name">Usuario</span></h3>
        <p>Selecciona tus archivos disponibles:</p>
    </div>

    <div id="pdf-container" class="pdf-list">
        <p style="text-align: center;">Cargando permisos...</p>
    </div>

    <script>
        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expandir la app a pantalla completa

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
        }

async function loadContent() {
    tg.ready();
    const urlParams = new URLSearchParams(window.location.search);
    const tokenDinamico = urlParams.get('token'); 

    try {
        const response = await fetch('https://webhook-solsetec.tangara.cloud/webhook/telegram', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                _auth: tg.initData,
                token: tokenDinamico 
            }) 
        });

        const data = await response.json();
        
        // Asumiendo que n8n devuelve el objeto que mostraste
        // Si viene como array [ { email_attachments: [...] } ], usamos data[0]
        const attachments = data[0]?.email_attachments || [];
        renderFiles(attachments);

    } catch (error) {
        document.getElementById('pdf-container').innerHTML = '<p>Error al cargar archivos.</p>';
    }
}

function renderFiles(files) {
    const container = document.getElementById('pdf-container');
    container.innerHTML = ''; // Limpiar el cargando

    if (files.length === 0) {
        container.innerHTML = '<p style="text-align:center;">No hay archivos disponibles para este token.</p>';
        return;
    }

    files.forEach(fileName => {
        const div = document.createElement('div');
        div.className = 'pdf-item';
        div.innerHTML = `
            <span style="flex-grow: 1; margin-right: 10px; font-size: 14px; overflow: hidden; text-overflow: ellipsis;">
                ${fileName}
            </span>
            <button onclick="requestDownload('${fileName}')">Descargar</button>
        `;
        container.appendChild(div);
    });
}

function requestDownload(fileName) {
    // Esto envía el nombre del archivo de vuelta al bot y cierra la Mini App
    tg.showConfirm(`¿Deseas que el bot te envíe el archivo: ${fileName}?`, (confirmed) => {
        if (confirmed) {
            tg.sendData(fileName); 
        }
    });
}
        function download(fileName) {
            tg.showConfirm(`¿Quieres descargar ${fileName}?`, (confirmed) => {
                if (confirmed) {
                    tg.showAlert(`Iniciando descarga de: ${fileName}`);
                    // Aquí podrías cerrar la app y enviar un mensaje al bot
                    // tg.sendData(fileName); 
                }
            });
        }

        loadContent();
    </script>
</body>
</html>
