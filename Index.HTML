<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Descargas PDF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .user-info { margin-bottom: 20px; text-align: center; }
        .pdf-list { width: 100%; max-width: 400px; }
        .pdf-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px; border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
button {
    background-color: #2481cc;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
}

button:active {
    transform: scale(0.98);
    filter: brightness(0.9);
}
    </style>
</head>
<body>

    <div class="user-info">
        <h3>Hola, <span id="user-name">Usuario</span></h3>
        <p>Selecciona tus archivos disponibles:</p>
    </div>

    <div id="pdf-container" class="pdf-list">
        <p style="text-align: center;">Cargando permisos...</p>
    </div>

    <script>
        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expandir la app a pantalla completa

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
        }

async function loadContent() {
    tg.ready();
    const urlParams = new URLSearchParams(window.location.search);
    const tokenDinamico = urlParams.get('token'); 

    try {
        const response = await fetch('https://webhook-solsetec.tangara.cloud/webhook/telegram', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                _auth: tg.initData,
                token: tokenDinamico 
            }) 
        });

        const data = await response.json();

        const actualData = Array.isArray(data) ? data[0] : data;
        
        const attachments = actualData?.email_attachments || [];
        renderFiles(attachments);

    } catch (error) {
        document.getElementById('pdf-container').innerHTML = '<p>Error al cargar archivos.</p>';
    }
}

function renderFiles(files) {
    const container = document.getElementById('pdf-container');
    container.innerHTML = ''; // Limpiar el cargando

    if (files.length === 0) {
        container.innerHTML = '<p style="text-align:center;">No hay archivos disponibles para este token.</p>';
        return;
    }

    files.forEach(fileName => {
        const div = document.createElement('div');
        div.className = 'pdf-item';
        div.innerHTML = `
            <span style="flex-grow: 1; margin-right: 10px; font-size: 14px; overflow: hidden; text-overflow: ellipsis;">
                ${fileName}
            </span>
            <button onclick="requestDownload('${fileName}')">Descargar</button>
        `;
        container.appendChild(div);
    });
}

async function requestDownload(fileName) {
    tg.showConfirm(`¿Deseas descargar el archivo: ${fileName}?`, async (confirmed) => {
        if (confirmed) {
            // Mostrar un indicador de carga en el botón principal de Telegram
            tg.MainButton.setText("GENERANDO ENLACE...");
            tg.MainButton.show();

            try {
                const response = await fetch('https://webhook-solsetec.tangara.cloud/webhook/telegram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        _auth: tg.initData, 
                        accion: "descargar_archivo", // Para que n8n sepa que quieres el link
                        archivo: fileName 
                    })
                });

                const data = await response.json();

                if (data.download_url) {
                    // MÉTODO CLAVE: Abre el navegador del dispositivo
                    tg.openLink(data.download_url);
                    
                    tg.MainButton.hide();
                } else {
                    tg.showAlert("No se pudo generar el enlace de descarga.");
                    tg.MainButton.hide();
                }
            } catch (e) {
                console.error(e);
                tg.showAlert("Error de conexión con el servidor.");
                tg.MainButton.hide();
            }
        }
    });
}
        function download(fileName) {
            tg.showConfirm(`¿Quieres descargar ${fileName}?`, (confirmed) => {
                if (confirmed) {
                    tg.showAlert(`Iniciando descarga de: ${fileName}`);
                    // Aquí podrías cerrar la app y enviar un mensaje al bot
                    // tg.sendData(fileName); 
                }
            });
        }

        loadContent();
    </script>
</body>
</html>
