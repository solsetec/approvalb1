<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Descargas PDF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .user-info { margin-bottom: 20px; text-align: center; }
        .pdf-list { width: 100%; max-width: 400px; }
        .pdf-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px; border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="user-info">
        <h3>Hola, <span id="user-name">Usuario</span></h3>
        <p>Selecciona tus archivos disponibles:</p>
    </div>

    <div id="pdf-container" class="pdf-list">
        <p style="text-align: center;">Cargando permisos...</p>
    </div>

    <script>
        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expandir la app a pantalla completa

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
        }

        // Simulación de validación y carga de datos
        async function loadContent() {
            // En la vida real, enviarías tg.initData a tu backend para validar el hash
            console.log("Datos de validación enviados al server:", tg.initData);

            // Simulamos una respuesta del servidor basada en el ID de usuario
            setTimeout(() => {
                const container = document.getElementById('pdf-container');
                container.innerHTML = ''; // Limpiar mensaje de carga

                // Ejemplo de lógica: si el ID termina en par, tiene más permisos
                const files = [
                    { name: "Guía Básica.pdf", allowed: true },
                    { name: "Reporte Premium.pdf", allowed: user?.id % 2 === 0 }
                ];

                files.forEach(file => {
                    if (file.allowed) {
                        const div = document.createElement('div');
                        div.className = 'pdf-item';
                        div.innerHTML = `<span>${file.name}</span><button onclick="download('${file.name}')">Descargar</button>`;
                        container.appendChild(div);
                    }
                });
            }, 1000);
        }

        function download(fileName) {
            tg.showConfirm(`¿Quieres descargar ${fileName}?`, (confirmed) => {
                if (confirmed) {
                    tg.showAlert(`Iniciando descarga de: ${fileName}`);
                    // Aquí podrías cerrar la app y enviar un mensaje al bot
                    // tg.sendData(fileName); 
                }
            });
        }

        loadContent();
    </script>
</body>
</html>
